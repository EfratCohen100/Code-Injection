  <!DOCTYPE html>
  <html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>

  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">HackerWebsite</a>
      </div>

      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
          <li><a href="login"><span class="glyphicon glyphicon-log-in" type="Login"></span> Login</a></li>
        </ul>
        </ul>
      </div>

    </div>
  </nav>

    <div class="container">
      <div class="row">
        <div class="col-md-12 text-center">
          <h1 class="jumbotron">Welcome To The Hacker Website</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-offset-3 col-md-6">
          <div class="panel panel-default">
            <div class="panel-heading">Login</div>
            <div class="panel-body">
<script>
document.querySelector('.panel-heading').innerHTML = `<p>${decodeURIComponent(window.location.hash.substr(1))}</p>`;

</script>
                <form action="/login", method="POST">
                    <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input id="username" type="text" class="form-control" name="username" placeholder="Username">
               </div>
                 </br>
                  <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                  <input id="password" type="text" class="form-control" name="password" placeholder="Password" style="z-index:1">
               </div>
                  <div class="checkbox">
                  <label><input type="checkbox"> Remember me</label>
                  </div>
                  <button type="Login" class="btn-block btn-primary">Submit</button>
                  </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    </body>
